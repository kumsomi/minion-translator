<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200;1,400&display=swap');
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="heading" >Banana Translate</h1>
    </nav>
    <section class="sections">
        <textarea name="" id="txt-input" cols="30" rows="10" placeholder="Enter the text to be translated"></textarea>
        <button id="btn-translate">Translate</button>
        <p>Output will come here</p>
        <div id="output"></div>
    </section>
    <footer class="foot">
        <img src="images/minions footer.jpg" alt="minions image">
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
